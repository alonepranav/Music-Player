<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/ico">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <p id="paragraph">Songs </p>

    <audio id="audio"></audio>

    <img src="./images/image1.png" alt="Music Image" id="image" />

    <div class="row">
      <i class="button bi bi-rewind-fill" id="rewind"></i>
      <i class="button bi bi-play-fill play" id="playPause"></i>
      <i class="button bi bi-fast-forward-fill" id="forward"> </i>
    </div>
  </div>

  <script src="main.js" lang="javascript"></script>
</body>

</html>
